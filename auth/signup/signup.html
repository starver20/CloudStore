<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../../style.css" />
    <link
      rel="stylesheet"
      href="https://cloud-uii.netlify.app/css/components.css"
    />
    <link rel="stylesheet" href="../auth.css" />

    <title>Signup | CloudStore</title>
  </head>
  <body>
    <div>
      <header class="header">
        <nav class="navbar">
          <a href="../../homePage/homePage.html">
            <div class="nav-logo">CloudStore</div>
          </a>
          <div class="nav-search">
            <input type="text" name="search" id="search" placeholder="Search" />
          </div>
          <div class="nav-action-container">
            <div class="nav-action">
              <a href="../login/login.html">
                <button class="nav--action__login">LOGIN</button>
              </a>
              <div class="nav-icon">
                <a href="../../wishlist/wishlist.html">
                  <svg
                    class="w-6 h-6"
                    fill="none"
                    stroke="currentColor"
                    viewBox="0 0 24 24"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="1"
                      d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"
                    ></path>
                  </svg>
                </a>
              </div>
              <div class="nav-icon">
                <a href="../../cart/cart.html">
                  <svg
                    class="w-6 h-6"
                    fill="none"
                    stroke="currentColor"
                    viewBox="0 0 24 24"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="1"
                      d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"
                    ></path>
                  </svg>
                </a>
              </div>
            </div>
          </div>
        </nav>
      </header>
      <section class="main-content">
        <div class="card">
          <h1>CloudStore</h1>
          <h3>Signup</h3>
          <input
            class="creds"
            type="text"
            name="first-name"
            id="first-name"
            placeholder="First Name"
          />
          <input
            class="creds"
            type="text"
            name="last-name"
            id="last-name"
            placeholder="Last Name"
          />
          <input
            class="creds"
            type="text"
            name="email"
            id="email"
            placeholder="Email address"
          />
          <input
            class="creds"
            type="password"
            name="password"
            id="password"
            placeholder="Password"
          />

          <div class="options">
            <div class="remember-chk">
              <input type="checkbox" />
              <span
                >Sign up for emails to get updates from CloudStore on products,
                offers and your Member benefits</span
              >
            </div>
            <span>
              By creating an account you agree to our
              <a href="">Privacy Policy</a> and <a href="">Terms of Use</a>
            </span>
          </div>
          <a href="../login/login.html">
            <button class="auth-btn">SIGNUP</button>
          </a>
          <span>Already a member?</span>
          <a href="../login/login.html">Login</a>
        </div>
      </section>
    </div>
  </body>
</html>
